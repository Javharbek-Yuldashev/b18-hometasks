<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Promise</title>
    <link rel="stylesheet" href="cat.css" />
  </head>
  <body>
    <div class="start-zone hide">
      <button class="without-promise-btn">WOP ONE</button>
      <button class="with-promise-btn">WP ONE</button>
      <button class="without-promise-all-btn">WOP ALL</button>
      <button class="with-promise-all-btn">WP ALL</button>
    </div>
    <div class="load-zone">
      <div class="boxes">
        <div class="box">
          <div class="inner-box">
            <span class="spinner"></span>
          </div>
          <button class="random-btn" disabled>Random</button>
        </div>

        <div class="box">
          <div class="inner-box">
            <span class="spinner"></span>
          </div>
          <button class="random-btn" disabled>Random</button>
        </div>
        <div class="box">
          <div class="inner-box">
            <span class="spinner"></span>
          </div>
          <button class="random-btn" disabled>Random</button>
        </div>
        <div class="box">
          <div class="inner-box">
            <span class="spinner"></span>
          </div>
          <button class="random-btn" disabled>Random</button>
        </div>
      </div>
      <button disabled class="show-more-btn">Show More</button>
    </div>
  </body>
  <script type="module" src="cat-2.js"></script>
</html>
