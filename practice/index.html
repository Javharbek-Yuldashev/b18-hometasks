<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Bootcamp</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top"
    ></nav>

    <!-- Showcase -->
    <section
      class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start"
    ></section>

    <!-- Newsletter -->
    <section class="bg-primary text-light p-5"></section>

    <!-- Boxes -->
    <section class="p-5"></section>

    <!-- Learn Sections -->
    <section id="learn" class="p-5"></section>

    <section id="learn" class="p-5 bg-dark text-light"></section>

    <!-- Question Accordion -->
    <section id="questions" class="p-5"></section>

    <section id="instructors" class="p-5 bg-primary"></section>

    <!-- Contact & Map -->
    <section class="p-5"></section>

    <!-- Footer -->
    <footer
      class="p-5 bg-dark text-white text-center position-relative"
    ></footer>

    <!-- Modal -->
    <div
      class="modal fade"
      id="enroll"
      tabindex="-1"
      aria-labelledby="enrollLabel"
      aria-hidden="true"
    ></div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiYnRyYXZlcnN5IiwiYSI6ImNrbmh0dXF1NzBtbnMyb3MzcTBpaG10eXcifQ.h5ZyYCglnMdOLAGGiL1Auw";
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",
        center: [-71.060982, 42.35725],
        zoom: 20,
      });
    </script>
  </body>
</html>
